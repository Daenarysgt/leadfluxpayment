    <!-- Importação das demais fontes para o seletor de fontes -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&family=Montserrat:wght@300;400;500;600;700&family=Open+Sans:wght@300;400;600;700&family=Lato:wght@300;400;700&family=Raleway:wght@300;400;500;600;700&family=Oswald:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    
    <script>
      // Garantir que o viewport seja configurado corretamente em dispositivos móveis
      (function() {
        function fixMobileViewport() {
          const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent) || window.innerWidth <= 768;
          if (isMobile) {
            // Garantir que não haja espaço à esquerda
            document.documentElement.style.width = '100%';
            document.body.style.width = '100%';
            document.body.style.margin = '0';
            document.body.style.padding = '0';
            document.body.style.overflow = 'visible';
            document.body.style.position = 'relative';
            document.body.style.left = '0';
            
            // Aplicar para todos os elementos com classe mobile-full-width
            setTimeout(function() {
              const viewportWidth = window.innerWidth;
              const mobileElements = document.querySelectorAll('.mobile-full-width');
              
              if (document.getElementById('root')) {
                document.getElementById('root').style.width = '100%';
                document.getElementById('root').style.left = '0';
                document.getElementById('root').style.position = 'relative';
                document.getElementById('root').style.margin = '0';
                document.getElementById('root').style.padding = '0';
              }
              
              if (mobileElements.length > 0) {
                mobileElements.forEach(function(el) {
                  el.style.width = '100%';
                  el.style.maxWidth = '100%';
                  el.style.left = '0';
                  el.style.margin = '0 auto';
                  el.style.padding = '0';
                  el.style.position = 'relative';
                  el.style.transform = 'none';
                });
              }
              
              // Também ajustar elementos com classe específica para elementos de canvas
              const canvasElements = document.querySelectorAll('.mobile-element');
              if (canvasElements.length > 0) {
                canvasElements.forEach(function(el) {
                  el.style.width = '100%';
                  el.style.maxWidth = '100%';
                  el.style.left = '0';
                  el.style.margin = '0 auto';
                  el.style.transform = 'none';
                });
              }
            }, 100);
          }
        }
        
        // Executar ao carregar
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', fixMobileViewport);
        } else {
          fixMobileViewport();
        }
        
        // Executar ao redimensionar
        window.addEventListener('resize', fixMobileViewport);
        
        // Executar após carregamento completo
        window.addEventListener('load', fixMobileViewport);
        
        // Executar periodicamente nos primeiros segundos para garantir
        const interval = setInterval(fixMobileViewport, 500);
        setTimeout(function() {
          clearInterval(interval);
        }, 3000);
      })();
    </script>
  </head>

  <body>
